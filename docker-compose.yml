version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: vpj-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - FILE_MAX_SIZE=30
      - FILE_EXPIRE_TIME=6
      - STORAGE_PATH=/app/storage/files
      - DB_PATH=/app/storage/db/database.db
    volumes:
      - ./storage/files:/app/storage/files
      - ./storage/db:/app/storage/db
    restart: unless-stopped
    networks:
      - vpj-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: vpj-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vpj-network

networks:
  vpj-network:
    driver: bridge

volumes:
  files:
  database:

